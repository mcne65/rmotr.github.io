<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/poole.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/syntax.css">
  <link rel="stylesheet" href="{{ site.baseurl }}public/css/lanyon.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-precomposed.png">
  <link rel="shortcut icon" href="{{ site.baseurl }}public/favicon.ico">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">

  <!-- Twitter and FB attrs -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@rmotr_com" />
  <meta property="article:publisher" content="https://www.facebook.com/rmotr" />


  {% if page.title %}
    <meta name="twitter:title" content="{{ page.title }}">
    <meta property="og:title" content="{{ page.title }}">
    <meta property="og:type" content="article" />
  {% else %}
    <meta name="twitter:title" content="{{ site.title }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:type" content="website" />
  {% endif %}

  {% if page.url %}
    <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  {% else %}
    <meta name="twitter:url" content="{{ site.url }}">
    <meta property="og:url" content="{{ site.url }}" />
  {% endif %}

  {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}" />
  {% else %}
    <meta name="twitter:description" content="{{ site.tagline }}">
    <meta property="og:description" content="{{ site.tagline }}" />
  {% endif %}

  {% if page.cover %}
    <meta name="twitter:image:src" content="{{ site.url }}{{ page.cover }}">
    <meta property="og:image" content="{{ site.url }}{{ page.cover }}" />
  {% else %}
    <meta name="twitter:image:src" content="{{ site.url }}/public/imgs/logo.jpg">
    <meta property="og:image" content="{{ site.url }}/public/imgs/logo.jpg" />
  {% endif %}

  {% if page.fbauthor %}
    <meta property="article:author" content="{{ page.fbauthor }}" />
  {% endif %}
</head>
